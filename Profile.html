<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <div></div>
    <div></div>
    <div>
        <nav class="navbar navbar-light navbar-expand-sm navigation-clean-button fixed-top pt-3">
            <div class="container">
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span
                        class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <a style="font-family: 'Roboto', sans-serif; font-size: 19px; font-weight: 410;" class="navbar-brand"
                    href="index.html">Logo</a>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active mr-2" id="navPanel"><a class="nav-link" href="index.html "> Home
                            </a></li>
                        <li class="nav-item mr-4" id="navPanel1"><a class="nav-link" href="Profile.html">
                                Edit Profile</a></li>
                    </ul>
                    <span class="navbar-text actions"> <a class="btn btn-light action-button" role="button"
                            href="#">Sign Out</a></span>
                </div>
            </div>
        </nav>
    </div>

    <div class="register-photo">
        <div class="form-container">
            <form method="POST" action="h.html" onsubmit="return checkPass()" id="updateForm">
                <h2 class="text-center"><strong>Update</strong> Your Profile</h2>

                <div class="form-group">
                    <div class="row">
                        <div class="container">
                            <label class="form-label" for="Fname">Full Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <input class="form-control" type="text" name="Fname" placeholder="First Name"
                                    pattern="[A-Za-z\s]+" maxlength="40">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <input class="form-control" type="text" name="Lname" placeholder="Last Name"
                                pattern="[A-Za-z\s]+" maxlength="40">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="id">ID Number:</label>
                    <input class="form-control" type="text" name="id" placeholder="Numbers only" pattern="\d+">
                    <p style="text-align : center; color : red"> </p>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input autocomplete="off" required class="form-control" type="text" id="dob" name="dob"
                                placeholder="yyyy-mm-dd" pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))"
                                maxlength="15" title="Invalid Date Format">
                        </div>

                        <div class="col-12 col-sm-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select required class="form-control" name="gender">
                                <option value="disbled" selected disabled>Select One</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="group" class="form-label">Group</label>
                                <select required class="form-control" name="group">
                                    <option value="disbled" selected disabled>Select One</option>
                                    <option value="Science">Science</option>
                                    <option value="Arts">Arts</option>
                                    <option value="Commerce">Commerce</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="opSub" class="form-label">Optional Subject</label>
                            <select class="form-control" name="opSub">
                                <option value="disbled" selected disabled>Select One</option>
                                <option value="0">Demo1</option>
                                <option value="1">Demo2</option>
                                <option value="2">Demo3 </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input required class="form-control" type="text" name="phone"
                        placeholder="Without '+' or any special characters" pattern="\d+" maxlength="20">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input required class="form-control" type="email" name="email" placeholder="Example@ex.com"
                        maxlength="80">
                </div>

                <div class="form-group">
                    <label class="form-label" for="pwd">Password</label>
                    <input required class="form-control" id="password" type="password" name="password"
                        placeholder="8-16 characters" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="pass"
                        maxlength="15">
                </div>

                <div class="form-group">
                    <label class="form-label" for="pwdConfirm">Confirm Password</label>
                    <input required class="form-control" type="password" name="passwordRepeat"
                        placeholder="Password (repeat)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="passRpt"
                        maxlength="15">
                </div>

                <div class="form-group">
                    <input class="btn btn-primary btn-block" type="submit" value="Sign Up" name="submit"></input>
                </div>

            </form>
        </div>
    </div>
    <div class="footer">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<script type="text/javascript">
    function checkPass() {
        var p1 = document.getElementById("pass").value;
        var p2 = document.getElementById("passRpt").value;

        if (p1 === p2) {
            return true;
        } else {
            document.getElementById("passRpt").style.color = "red";
            document.getElementById("passError").innerHTML = "Passwords do not match!";
            return false;
        }
    }
    $("#dob").datepicker({
        autoClose: true,
        dateFormat: 'yy-mm-dd',
        yearRange: "-100:+0",
        changeYear: true,
        changeMonth: true,
    });

    $("#updateForm").validate({
        errorClass: "error",
        rules: {
            Fname: {
                required: true,
                minlength: 2,
                maxlength: 15,
            },
            Lname: {
                required: true,
                minlength: "2",
                maxlength: "15"
            },
            email: {
                required: true,
                email: true
            },
            id: {
                required: true,
                number: true,
                maxlength: 7,
                minlength: 7
            },
            phone: {
                required: true,
                number: true,
                maxlength: 11,
                minlength: 11
            },
            password: {
                required: true,
                minlength: 8,
                maxlength: 16
            },
            passwordRepeat: {
                required: true,
                minlength: 8,
                maxlength: 16,
                equalTo: "#password"
            },
            gender: "required",
            group: "required",
            opSub: "required",
            dob: "required"
        },
        messages: {
            passwordRepeat: "Passwords do not match!"
        },
        submitHandler: function (form) {
            form.submit();
        }
    });
</script>
